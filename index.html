<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo-List</title>
  </head>
  <body>
    <div id="title">Board</div>

    <div class="box">
      <div class="left-box">
        <div class="left-box1">
          <div class="left-box1_detail">
            <div class="left-box_circle1"></div>
            <div class="left-box_circle2"></div>
            <div class="left-box_circle3"></div>
          </div>
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" />
          </form>
          <h1 class="hidden" id="greeting"></h1>
        </div>
        <div class="left-box2">
          <div class="left-box2_detail">
            <div class="left-box_circle1"></div>
            <div class="left-box_circle2"></div>
            <div class="left-box_circle3"></div>
          </div>
          <h2 id="clock">00:00:00</h2>
        </div>
      </div>
      <div class="right-box">
        <div class="right-box1">
          <div class="right-box1_detail">
            <div class="right-box_circle1"></div>
            <div class="right-box_circle2"></div>
            <div class="right-box_circle3"></div>
          </div>
          <div id="quote">
            <span id="quote-text"></span>
            <span id="author-text"></span>
          </div>
        </div>
        <div class="right-box2">
          <div class="right-box2_detail">
            <div class="right-box_circle1"></div>
            <div class="right-box_circle2"></div>
            <div class="right-box_circle3"></div>
          </div>
          <h1 id="title_todo">Todo List</h1>
          <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" />
          </form>

          <ul id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
